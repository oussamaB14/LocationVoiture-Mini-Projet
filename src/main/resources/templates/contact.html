<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css" />
    <title>Contact</title>
  </head>

  <body>
    <div th:replace="header :: header"></div>
         <div class="container-fluid px-5 my-5">
          <div class="row justify-content-center">
            <div class="col-xl-10">
              <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-sm-6 d-none d-sm-block bg-image center">
                 
                      <dotlottie-player src="https://lottie.host/5b8baf97-382b-452e-9c1f-a14b10e1fd8f/bqnGEbJt5O.json" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></dotlottie-player>
                    </div>
                    <div class="col-sm-6 p-4">
                      <div class="text-center">
                        <div class="h3 fw-light">Contact Us</div>
                        <p class="mb-4 text-muted">Contact us for more information</p>
                      </div>
        
                
                      <form id="contactForm" data-sb-form-api-token="API_TOKEN">
        
                        <!-- Name Input -->
                        <div class="form-floating mb-3">
                          <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                          <label for="name">Name</label>
                          <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                        </div>
        
                        <!-- Email Input -->
                        <div class="form-floating mb-3">
                          <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
                          <label for="emailAddress">Email Address</label>
                          <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                          <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
                        </div>
        
                        <!-- Message Input -->
                        <div class="form-floating mb-3">
                          <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
                          <label for="message">Message</label>
                          <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
                        </div>
        
                        <!-- Submit success message -->
                        <div class="d-none" id="submitSuccessMessage">
                          <div class="text-center mb-3">
                            <div class="fw-bolder">Form submission successful!</div>
                            <p>To activate this form, sign up at</p>
                            <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                          </div>
                        </div>
        
                        <!-- Submit error message -->
                        <div class="d-none" id="submitErrorMessage">
                          <div class="text-center text-danger mb-3">Error sending message!</div>
                        </div>
        
                        <!-- Submit button -->
                        <div class="d-grid">
                          <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
                        </div>
                      </form>
                      <!-- End of contact form -->
                    </div>
                  </div>
        
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- CDN Link to SB Forms Scripts -->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

   
       
    </div> 
  </body>
</html>
