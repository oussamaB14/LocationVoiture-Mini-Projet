<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Listings</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css" />
  </head>
  <body>
    <div th:replace="~{fragments/navbar}"></div>
    <div class="py-5 container">
      <div class="row">
        <div class="col-md-3">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form >
          <div class="mt-3">
            <h5>Filter by:</h5>
            <select class="form-select">
              Transmission
              <option value="1">Manual</option>
              <option value="2">Automatic</option>
            </select>
            <select class="form-select mt-3">
              <option selected>Brand</option>
              <option value="1">Toyota</option>
              <option value="2">Honda</option>
            </select>
            <select class="form-select mt-3">
              <option selected>Availability</option>
              <option value="1">Available</option>
              <option value="2">Not Available</option>
            </select>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Here, I will use the *ngFor directive to iterate over each car in the ${cars} array and display it as a card -->
            <div class="col" th:each="car : ${cars}">
              <div class="card">
                <img th:src="@{'/images/'+${car.img}}" class="card-img-top" />
                <span th:if="${!car.available}" class="bg-sm bg-warning text-white">Rented</span>
                <div class="card-body">
                  <h5 class="card-title" th:text="${car.name}"></h5>
                  <p class="card-text" th:text="${car.price} + ' TD/day'"></p>
                  <form th:action="@{|/carslist/${car.id}|}">
                    <button class="btn btn-primary w-100 mb-md-0 mb-3 mr-md-3 mr-0 "></i> Details</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
