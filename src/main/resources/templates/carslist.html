      <table class="table table-striped table-bordered" border="1">
        <thead>
        <tr>

            <th>Name</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>

        <tr th:each="car : ${cars}">
