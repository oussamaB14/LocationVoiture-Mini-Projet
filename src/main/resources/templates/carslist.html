    <div class="container text-center my-5 col-md-8">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a style="color: #325d88" href="/">Home</a>
        </li>
        <li class="breadcrumb-item active">Cars</li>
      </ol>
      <h1>car List</h1>
      <table class="table table-striped table-bordered" border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>
            <th>Available</th>
            <th>Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.name}"></td>
            <td th:text="${car.price}"></td>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${car.isAvailable ? 'Yes' : 'No'}"></td>
            <td th:text="${car.description}"></td>
            <td>
              <a class="btn btn-secondary btn-sm">Add To Mybook</a>
              <a style="color: blue"
                ><i class="fa-solid fa-pen-to-square ms-4"></i
              ></a>
              <a style="color: red"><i class="fa-solid fa-trash ms-4"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:replace="~{fragments/footer}"></div>
